<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>Data from Flask App:</h1>
    <div id="data"></div>

    <script>
        // Function to fetch data from Flask app
        function fetchData() {
            fetch('http://46.70.142.22:5000/get_data')
                .then(response => response.json())
                .then(data => {
                    // Update HTML element with fetched data
                    document.getElementById('data').textContent = data.message;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially and then every 5 seconds
        fetchData();
        setInterval(fetchData, 5000);
    </script>
</body>
</html>
