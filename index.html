<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
</head>
<body>
    <h1>Image from Flask App:</h1>
    <img id="image" src="" alt="Image">

    <script>
        // Function to fetch image from Flask app
        function fetchImage() {
            // Replace 'http://<your_system_ip>:5000/get_image' with the correct URL
            document.getElementById('image').src = 'http://46.70.142.22:5000/get_image?' + new Date().getTime();
        }

        // Fetch image initially and then every 5 seconds
        fetchImage();
        setInterval(fetchImage, 5000);
    </script>
</body>
</html>
